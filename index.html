<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Data Pribadi</title>
<style>
  body{
    margin:0;
    background:#000;
    color:#00ff7f;
    font-family: "Courier New", monospace;
    padding:30px;
  }

  .terminal{
    max-width:600px;
    margin:auto;
    background:black;
    border:2px solid #00ff7f;
    padding:20px;
    border-radius:8px;
    box-shadow:0 0 15px #00ff7f66;
  }

  .title{
    font-size:24px;
    margin-bottom:20px;
    text-shadow:0 0 8px #00ff7f;
  }

  .line{
    margin-bottom:12px;
    font-size:18px;
  }

  .prefix{
    color:#00ffaa;
    font-weight:bold;
  }

  /* Efek kedipan cursor */
  .cursor{
    display:inline-block;
    width:10px;
    height:20px;
    background:#00ff7f;
    animation:blink 0.8s infinite;
  }

  @keyframes blink {
    0% {opacity:1;}
    50% {opacity:0;}
    100% {opacity:1;}
  }
</style>
</head>
<body>

<div class="terminal">
  <div class="title">[ ACCESS TUGAS DEMO ]</div>

  <div class="line">
    <span class="prefix">> Nama:</span> Habibi
  </div>

  <div class="line">
    <span class="prefix">> Prodi:</span> Informatika
  </div>
<div class="line">
    <span class="prefix">> Mata Kuliah:</span> Sistem Terdistribusi
  </div>
  <div class="line">
    <span class="prefix">> Universitas:</span> Universitas Bandar Lampung
  </div>

  <div class="line" style="margin-top:25px;">
    <span class="prefix">_</span> <span class="cursor"></span>
  </div>
</div>

</body>
</html>
